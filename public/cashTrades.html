<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTrade">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Stocks App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    <!-- Custom styles for this template -->
        <link href="css/external/navbar-fixed-top.css" rel="stylesheet">
    <style type="text/css">html{overflow-y:scroll;}body{padding-top:50px;}#stock-list{ margin-bottom:30px;}#stock-form{margin-bottom:50px;}</style>

    <!-- SPELLS -->
    <script src="js/external/angular.js"></script><!-- load angular -->

    <script src="js/controllers/cash.js"></script> <!-- load up our controller -->
    <script src="js/services/trades.js"></script> <!-- load our stock service -->
    <script src="js/core.js"></script> <!-- load our main application -->
</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="cashController">
    <div class="container">
        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <!-- Get Navigation Button on phones  - START -->
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <!-- Get Navigation Button on phones  - END -->
                            <a class="navbar-brand" href="#">Cash Trades Tracker</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="/">Stocks List</a></li>
                                <li class="active"><a href="cashTrades">Cash Trades</a></li>
                                <li><a href="fnoTrades">F/O Trades</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
    </div>
    <div class="container">
        <h4>Trades Viewer</h4>
        <form>
            <label>Add a Trade</label>
            <div class="form-group">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </form>
        
    </div>
    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/bootstrap.min.js"></script><!-- load bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>
    </body>
</html>
